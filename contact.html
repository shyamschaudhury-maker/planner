        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</header>

<!-- HERO SMALL -->
<section class="hero small-hero">
    <h1>Contact Me</h1>
    <p>Fast, personal Microsoft Planner & Office 365 support</p>
</section>

<!-- CONTACT SECTION -->
<section class="section">
    <h2 class="section-title">Get in Touch</h2>

    <div class="contact-form">
        <form action="#" method="post">

            <label>Your Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Your Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Your Issue</label>
            <textarea rows="5" placeholder="Describe your Microsoft Planner or Office 365 issue..." required></textarea>

            <button class="btn" type="submit">Submit Request</button>
        </form>
    </div>

    <div class="contact-extra">
        <h3>Direct Support</h3>
        <p>If you need quick help, I offer 1-on-1 guided support sessions.</p>
        <p><strong>Response Time:</strong> Within 2–5 minutes (most cases)</p>
    </div>
</section>
